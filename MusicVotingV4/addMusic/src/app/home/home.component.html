<div class=" col-12 row">
  <button (click)="adminBtnClicked()" class="btn adminButton">
    <mat-icon>person</mat-icon>
    Admin
  </button>

  <mat-tab-group>
    <mat-tab label="Lied hinzufÃ¼gen">

      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Suche:</mat-label>
          <input matInput [(ngModel)]="query" required />
          <mat-hint></mat-hint>
        </mat-form-field>
        <br />

        <button class="btn playButton" (click)="search()">
          <mat-icon>search</mat-icon>
        </button> <br />
        <br />
      </div>

      <span *ngIf="songs.length == 0">
        <h1 class="text-secondary">Suche starten</h1>
      </span>

      <span class="col-sm-12 col-md-12 row" style="margin-bottom: 10px;" *ngFor="let song of songs">
        <span class="col-4">
          <span *ngIf="song.thumbnail == undefined">
            <img src="../assets/musicCover.jpg" width="100px" />
          </span>

          <span *ngIf="song.thumbnail != undefined">
            <img [src]="song.thumbnail" width="100px" />
          </span>
        </span>

        <span class="col-4 center">{{ song.songName }}</span>

        <button class="btn btn-dark col-4 center" [disabled]="buttonDisable" (click)="addSong(song)"
          style="height: 40%;">
          <mat-icon>add</mat-icon>
        </button>
      </span>

    </mat-tab>
    <mat-tab label="Abstimmen">
      <span class="col-sm-12 col-md-12 row" style="margin-bottom: 10px;" *ngFor="let playlistSong of playlistSongs">
        <span class="col-4">
          <span *ngIf="playlistSong.thumbnail == undefined">
            <img src="../assets/musicCover.jpg" width="100px" />
          </span>

          <span *ngIf="playlistSong.thumbnail != undefined">
            <img [src]="playlistSong.thumbnail" width="100px" />
          </span>
        </span>

        <span class="col-4 center">{{ playlistSong.songName }}</span>

        <button class="btn btn-dark col-4 center" [disabled]="buttonLikeDisable" (click)="likeSong(playlistSong)"
          style="height: 40%;">
          <mat-icon>favorite</mat-icon>
        </button>
      </span>
    </mat-tab>

  </mat-tab-group>
