<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<div class="container col-12 row">

  <div>
    <h1>Aktueller Song</h1>
    <div class="main-div">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">

            <img
              *ngIf="actSong.thumbnail == undefined"
              class="card-img-top"
              src="../assets/musicCover.jpg"
              width="80px"
              alt=""/>
            <img
              *ngIf="actSong.thumbnail != undefined"
              class="card-img-top" [src]="actSong.thumbnail"
              width="80px"
              alt=""/>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{ actSong.songName }}</h2>
              <p class="card-text">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <br/>
  <br/>

  <div id="player"></div>

  <h1>Aktuelle Playlist</h1>

  <div class="row-cols-2">

    <button [disabled]="btnDisabled"
            class="btn col-12 m-2 playButton"
            (click)="startPlaying()">

    <span *ngIf="isPlaying == false">
      <mat-icon>play_arrow</mat-icon>
    </span>
      <span *ngIf="isPlaying == true">

      <mat-icon>pause</mat-icon>
    </span>
    </button>

    <button [disabled]="btnDisabled"
            class="btn col-12 m-2 playButton"
            (click)=playNextSong()>Skip
    </button>
  </div>

  <span *ngFor="let song of songs; let i=index" class="col-4">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="card-body " style="height: 80px;">
            <p><b>{{i + 1}}.</b></p>
            <h3 class="card-text overflow">{{ song.songName }}</h3>
          </div>
        </div>
        <div class="col-md-6">
          <img
            *ngIf="song.thumbnail == undefined"
            class="" src="../assets/musicCover.jpg"
            height="80px"
          />
      <img
        *ngIf="song.thumbnail != undefined"
        class="card-img" [src]="song.thumbnail"/>
        </div>

        <div class="card-footer text-muted">Stimmen: {{ song.voteCount }}</div>
      </div>
    </div>

    <!--     <a class="btn btn-danger" (click)="goToLink(song)">play song</a>-->
  </span>
</div>
</body>
</html>
